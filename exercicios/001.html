<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa!</title>
    <style>
        body{
            background-color: rgb(105, 105, 173);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>

    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        window.alert('Minha primeira mensagem!')
        window.confirm('Esta gostando do JS?')
        var nome = window.prompt('Qual é seu nome?')
        window.alert('Olá, ' + nome.toLocaleUpperCase())
        document.write(`Seu nome tem ${nome.length} letras! <br/>`)
        document.write(`Olá, ${nome.toLocaleLowerCase()} <br>`)

        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        let soma = 0 
        soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma.toFixed(2).replace('.', ',')}`)

        let idade = 28
        alert(typeof idade.toString())
        alert(typeof String(idade))

        let valor = 1500.00
        document.write(valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
