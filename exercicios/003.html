<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    
    <p id="msg" name="msg">Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>

    <script>
        /* window -> location, document, history */

        var p1 = window.document.getElementsByTagName('p')[0]
        var msg = window.document.getElementById('msg')
        msg.style.color = 'rgb(105, 105, 173)'
        var nameMsg = document.getElementsByName('msg')
        var p = document.querySelector('p').style.backgroundColor = 'blueviolet'
    </script>
</body>
</html>
